<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Website</title>

    <!-- Set the favicon using the specified image file -->
    <link rel="icon" type="image/png" href="Screenshot_2025-11-19_232934-removebg-preview.png">

    <style>
        /* Essential CSS to make the iframe fill the entire viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure body and html take full viewport height */
            overflow: hidden; /* Hide scrollbars that might appear due to browser defaults */
        }

        /* Style the iframe to fill the entire body area */
        #fullScreenFrame {
            width: 100vw; /* 100% of viewport width */
            height: 100vh; /* 100% of viewport height */
            border: none; /* Remove the default border around the iframe */
            display: block; /* Ensures it doesn't take up extra space */
        }
    </style>
</head>
<body>

    <!--
    The iframe loads the external content. Note that the browser's
    security policy (X-Frame-Options or CSP) of the embedded website
    ultimately determines if it will render inside an iframe.
    -->
    <iframe
        id="fullScreenFrame"
        src="https://glittery-smakager-90547b.netlify.app"
        title="External Content Embedded"
        loading="eager">
    </iframe>

</body>
</html>
